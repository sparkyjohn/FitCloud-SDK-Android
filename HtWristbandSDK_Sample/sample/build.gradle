apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "com.htsmart.wristband.sample"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        buildConfigField("boolean", "RXJAVA", 'false')
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    greendao {
        schemaVersion 1
        daoPackage = 'com.htsmart.wristband.sample.syncdata.db'
    }
    lintOptions{
        checkReleaseBuilds false
        abortOnError false
    }
}

repositories {
    flatDir {
        dirs 'libs' //this way we can find the .aar file in libs folder
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.0.2'
    compile(name: 'Lib_WheelView-release', ext: 'aar')
    //    compile(name: 'wristband-release', ext: 'aar')
    //    compile(name: 'Lib_BluetoothLe-release', ext: 'aar')
    // AndPermission
    compile 'com.yanzhenjie:permission:1.0.8'

    // greenDao
    compile 'org.greenrobot:greendao:3.2.2'

    //rxjava2
    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile 'com.alibaba:fastjson:1.1.64.android'

    compile(name: 'wristband-release_v1.0.6', ext: 'aar')
    compile(name: 'Lib_BluetoothLe-release_v1.0.6', ext: 'aar')
    compile(name: 'Lib_DFU-release_v1.0.6', ext: 'aar')
}
